                    {{translate "TXT_KEY_PEDIA_REQ_PROMOTIONS_LABEL"}}
                  </div>
                  <div class="col-12 pe-0">
                    <div class="bordered-text info-box-content">
                      <div class="row g-0">
                        {{#each strings.required_promotions}}
                        <div class="col-4 p-1 small-image" value="{{this}}" data-bs-toggle="tooltip" data-bs-placement="bottom"
                        data-bs-title="{{translate (get_item_name this)}}">
                          <img class="img-fluid" src="{{get_item_image this}}"/>
                        </div>
                         {{/each}}
                      </div>
                      
                    </div>
                  </div>
                </div>
                {{/if}}
              </div>
              <div class="col-9">
                <div class="row align-items-start">
                  <div class="col-12">
                    <div class="text-center item-title py-2">
                      {{translate strings.title}}
                    </div>
                  </div>
                </div>
                {{#if strings.game_info}}
                <div class="row pt-3 ps-4 align-items-start">
                  <div class="col-12">
                    <div class="info-box-title">
                      {{translate "TXT_KEY_PEDIA_GAME_INFO_LABEL"}}
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="bordered-text info-box-content">
                      {{{translate strings.game_info}}}
                    </div>
                  </div>
                </div>
                {{/if}}    
                {{#if strings.historical_info}}
                <div class="row pt-3 ps-4 align-items-start">
                  <div class="col-12">
                    <div class="info-box-title">
                      {{translate "TXT_KEY_PEDIA_HISTORICAL_LABEL"}}
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="bordered-text info-box-content">
                      {{{translate strings.historical_info}}}
                    </div>
                  </div>
                </div>
                {{/if}}    
              </div>
            </div>
          </div>
      </script>
    </body>
  </html>
